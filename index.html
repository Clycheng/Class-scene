<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/swiper.min.css">
    <link rel="stylesheet" href="styles/animate.min.css">
    <link rel="stylesheet" href="styles/index.css"/>
    <style>
      
    </style>
</head>
<body>
 <div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide first">
            <img src="images/bg-tm.png"  class = "first-bg-image"alt="">

        </div>
        <div class="swiper-slide second">Slide 2</div>
        <div class="swiper-slide third">Slide 3</div>
        <div class="swiper-slide four">Slide 4</div>
        <div class="swiper-slide five">Slide 5</div>
        <div class="swiper-slide six">Slide 6</div>
        <div class="swiper-slide seven">Slide 7</div>
    </div>
    <!-- 如果需要分页器 -->
     <div class="swiper-pagination"></div> 
    
    <!-- 如果需要导航按钮 -->
    <!-- <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div> -->
    
    <!-- 如果需要滚动条 -->
     <!-- <div class="swiper-scrollbar"></div>  -->
</div>
   <script src = "javascript/swiper.min.js"></script>
    <script src = "javascript/swiper.animate.min.js"></script>
    <script>
         var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical',
    // loop: true,
    effect : 'cude',
    
    
    // 如果需要分页器
    pagination: '.swiper-pagination',
    paginationType : 'progress',
    paginationClickable : 'ture',

    
    // 如果需要前进后退按钮
    // nextButton: '.swiper-button-next',
    // prevButton: '.swiper-button-prev',
    
    // 如果需要滚动条
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
    swiperAnimateCache(swiper); //隐藏动画元素 
    swiperAnimate(swiper); //初始化完成开始动画
  }, 
  onSlideChangeEnd: function(swiper){ 
    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
  } 
   
  })        
    </script>
</body>
</html>
